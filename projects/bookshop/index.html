<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Bookshop</title>
</head>
<body onload="onInit()">
    <h1>Bookshop</h1>
    <input name="book-name-input" type="text" placeholder="Book Title">
    <input name="book-price-input" type="number" placeholder="Price">
    <button class="add-book" onclick="onAddBook()">Add a book</button>
    <table border="1">
        <thead>
            <th>ID</th>
            <th class="head-title" onclick="onSortByName()">Title</th>
            <th class="head-price" onclick="onSortByPrice()">Price $</th>
            <th colspan="3">Actions</th>
        </thead>
        <tbody class="books-container">
            
        </tbody>
    </table>
    <div class="switch-page"></div>
    
    <div class="modal" hidden>
        <h4 class="book-title"></h4>
        <img>
        <div class="book-rating"></div>
        <p class="details"></p>
       
        <button onclick="onCloseModal()">Close</button>
    </div>
    
    <script src="js/util.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/shop-service.js"></script>
    <script src="js/shop-controller.js"></script>
</body>
</html>
