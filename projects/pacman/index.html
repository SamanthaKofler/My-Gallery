<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pacman</title>
  <link rel="stylesheet" href="css/app.css" />
</head>

<body onload="init()" onkeydown="movePacman(event)">
  <header>
    <h1>Pacman</h1>
    <h3>Score: <span>0</span> </h3>
  </header>
  <div class="board-container"></div>

  <div class="modal game-over">
    <h3>Game Over</h3>
    <img class="fail-img" src="img/fail.png">
    <br>
    <button onclick="restart()">Play Again</button>
  </div>
  <div class="modal victory">
    <h3>Victorious!!</h3>
    <img class="victory-img" src="img/win.png">
    <br>
    <button onclick="restart()">Play Again</button>

  </div>

  <script src="js/util.js"></script>
  <script src="js/pacman.js"></script>
  <script src="js/ghost.js"></script>
  <script src="js/game.js"></script>
</body>

</html>
